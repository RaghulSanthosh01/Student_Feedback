<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/feedback.js" defer></script>
</head>
<body class="container mt-5">
  <h2 class="text-center">Submit Feedback</h2>
  <form id="feedbackForm" class="mt-4">
    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <input type="text" id="course" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="teacher" class="form-label">Teacher</label>
      <input type="text" id="teacher" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="feedback" class="form-label">Your Feedback</label>
      <textarea id="feedback" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>

  <!-- Feedback message -->
  <div id="feedbackMessage" class="mt-3 fw-bold"></div>
</body>
</html>
