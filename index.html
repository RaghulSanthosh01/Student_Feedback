<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      background: #fff;
      padding: 2rem;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .login-card h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .login-card p {
      color: #6c757d;
      margin-bottom: 20px;
    }
    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="feedback-loop-icon-vector.jpg" alt="Logo" class="brand-logo">
    <h2>Student Feedback</h2>
    <p>Please login using your <strong>@rajalakshmi.edu.in</strong> email</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="1049520052643-hh3qlhhn696j5o15rk5n0cjifnn3p792.apps.googleusercontent.com"
         data-callback="handleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
